<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Store</title>
</head>
<body>
    <nav>
        <ul>
            <li>Bag</li>
            <li class="active">Payment</li>
            <li>Confirmation</li>
        </ul>
    </nav>
    <main>
        <h1>Payment</h1>
        <section>
            <section>
                <form>
                    <label>Credit Card Number</label>
                    <input type="text">
                    <label>Cardholder Name</label>
                    <input type="text" placeholder="As on the card">
                    <div>
                        <div>
                            <label>Validity (month/year)</label>
                            <input type="text">
                        </div>
                        <div>
                            <label>CVV:</label>
                            <input type="number">
                        </div>
                    </div>
                </form>
                <img src="Pictures/card.png">
            </section>

            <section>
                <ul>
                    <li>
                        <h5>Products</h5>
                        <span>R$ 624,80</span>
                    </li>
                    <li>
                        <h5>Freight</h5>
                        <span>R$ 5,30</span>
                    </li>
                    <li>
                        <h5>Discount</h5>
                        <span>R$ 30,00</span>
                    </li>
                    <li>
                        <h5>Total</h5>
                        <span>R$ 600,10</span>
                    </li>
                </ul>
                <button>Proceed to Payment</button>
            </section>
        </section>
    </main>
</body>
</html>
